name: Auto Sync Main Into Pod Branches
on:
  push:
    branches:
      - main

jobs:
  green:
    name: Green
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: pod-green
        uses: freitasmurillo/githubactions/autosync-openpr@v1
        with:
          mergeInto: 'pod-green'
  indigo:
    name: Indigo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: pod-indigo
        uses: freitasmurillo/githubactions/autosync-openpr@v1
        with:
          mergeInto: 'pod-indigo'
  red:
    name: Red
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: pod-red
        uses: freitasmurillo/githubactions/autosync-openpr@v1
        with:
          mergeInto: 'pod-red'
